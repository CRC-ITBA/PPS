<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Checklist PPS - Verificador de Informe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="header-inner">
    <img src="assets/itba-logo.png" alt="Logo ITBA" class="header-logo">
    <div class="header-text">
      <h1>Checklist PPS - Verificador de Informe</h1>
      <p>Centro de Recursos para el Conocimiento · Instituto Tecnológico de Buenos Aires</p>
    </div>
  </div>
</header>
<main>
  <div class="info-box">
    <strong>Cómo usar esta herramienta:</strong><br>
    Marcá las partes que ya tiene tu informe final.
  </div>
  <!-- Secciones deben añadirse aquí -->
  <div class="actions">
    <button class="btn-primary" id="evaluateBtn">Evaluar informe</button>
  </div>
  <div id="globalResult" class="global-result" style="display:none;"></div>
  <footer>Verificador PPS · Centro de Recursos para el Conocimiento (ITBA)</footer>
</main>
<script src="js/script.js"></script>
</body>
</html>
